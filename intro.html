<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luca Benetti Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
      font-family: 'Helvetica', sans-serif;
      font-weight: bold;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .typing-container {
      font-size: 18px;
      color: #111;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; } /* Adatta alla lunghezza del testo */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="typing-container">Luca Benetti Portfolio 2025</div>

  <script>
    // Reindirizza a index.html dopo l'animazione
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 4000);
  </script>
</body>
</html>
